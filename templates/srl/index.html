{% extends "base.html" %}
{% block content %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h3 class="header center blue-grey-text">Enter a long URL to make it short</h3>
            <div class="row center">
                <form action="/" method="post">
                    <div class="row center">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit"
                                class="btn-large waves-effect waves-light blue-grey darken-2">
                            Get Started
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
